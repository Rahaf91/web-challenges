<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Component Workout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>No Flex on the children</h2>
    <div class="container">
      <div class="container_item">1</div>
      <div class="container_item">2</div>
      <div class="container_item">3</div>
    </div>

    <h2>Equally Spaced</h2>
    <div class="container2">
      <div class="container2_item">1</div>
      <div class="container2_item">2</div>
      <div class="container2_item">3</div>
    </div>

    <h2>One element bigger</h2>
    <div class="container3">
      <div class="container3_item bigger">1</div>
      <div class="container3_item">2</div>
      <div class="container3_item">3</div>
    </div>

    <h2>One element bigger,one even bigger</h2>
    <div class="container4">
      <div class="container4_item bigger">1</div>
      <div class="container4_item even-bigger">2</div>
      <div class="container4_item">3</div>
    </div>
  </body>
</html>
